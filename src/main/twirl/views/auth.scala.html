@()
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <script type="text/javascript">
        function validateForm() {
            var msg=document.forms["Form"]["message"].value;
            if (msg==null || msg=="") {
                alert("Message cannot be empty!");
                return false;
            }
        }
    </script>
    <form action="/login" method="POST" name="Form" onsubmit="return validateForm()">
        <dl>
            <dt>Your login:
            <dd><input type="text" name="user_name" value="login" style="padding-bottom: 0.5em"></dd>
            <dt>Your password:</dt>
            <dd><input type="text" name="password" value="password" style="padding-bottom: 0.5em"></dd>
            <dd><input type="submit" value="Sign in" class="btn btn-primary">
        </dl>
    </form>
</body>
</html>
