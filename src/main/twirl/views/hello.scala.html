@import org.poster.control._
@(plist: List[Post], user: User)

<html>
    <head>
        <title>
            @if(user.id > 0) {
                @user.user_name
            }
            else {
                Kek
            }
        </title>
        <!--link type="text/css" href="/css/bootstrap.css" rel="stylesheet" /!-->
        <!--link href="/css/bootstrap-responsive.css" rel="stylesheet" /!-->
        <!--link href="/css/syntax.css" rel="stylesheet" /!-->
        <link type="text/css" href="/css/scalatra.css" rel="stylesheet" />
    </head>
    <body>
        <h1>RABOTAY!1!!!1, @user.id</h1>
        <div id="nav">
            <a href="/post" class="btn btn-primary">Post post</a>
            <a href="/login" class="btn btn-primary"> Sing in/Sign up</a>
            @if(user.id > 0) {
                <a href="/" class="btn btn-primary">All posts</a>
                <a href="/user/:uname" class="btn btn-primary">Home</a>
            }
        </div>
        <dl>
            @for(post <- plist) {
                @if(post.msg != "") {
                    <dt>@post.name</dt>
                        <dd>@post.date</dd>
                        <dd>@post.msg</dd>
                }
            }
        </dl>
    </body>
</html>
